<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>spotify</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img  class="invert" src="img/close.svg" alt="">
            </div>

            <div class="home bg-gray rounded p-1">
                
                <div class="log invert"><img src="img/logo.svg" alt=""></div>
                <ul>
                    <li class="invert"> <img src="img/home.svg" alt="">Home</li>
                    <li class="invert"><img src="img/search.svg" alt=""> Search</li>
                </ul>
            </div>
            <div class="libraray rounded  bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="" srcset="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>





                    </ul>
                </div>

                <!-- play bar song -->
                <!-- <div class="songlist">
                    <ul>
                        <li>  song name</li>
                    </ul>
                </div> -->





                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right  bg-gray ">
            <div class="header">
                <div class="nav">
                  <div class="humburgerCont">
                    <img width="40" class="invert humburger" src= "img/humburger.svg" alt="">

                    <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929"
                            stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                    </svg>

                    <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929"
                            stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                    </svg>
                  </div>
                </div>
                <div class="buttons">
                    <button class="Signup">Signup</button>
                    <button class="Login">Login</button>
                </div>
            </div>

            <!-- play list crad addtion -->
            <div class="spotify-playlists">
                <h2>spotify playlists</h2>
                <div class="cardContainer">
                    
                </div>
            </div>

            <!-- playbar -->
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="songfoter">
                <div class="songinfo">
                </div>
                <div class="songbottons">
                    <img width="35" id="previous" src="img/prevply.svg" alt="">
                    <img width="35" id="play"  src="img/play.svg" alt="">
                    <img width="35" id="next" src="img/nextply.svg" alt="">
                </div>
                <div class="songfooterleft">
                    <div class="songtime">
                    </div>
                    <div class="volume">
                        <img width="25px" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>   
                </div>
                </div>
            </div>








        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
